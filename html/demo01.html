<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">{{message}}</div>

  <script src="../js/vue.js"></script>
  <script>
    //声明式编程
    //const(常量)   let(变量)
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!'
      }
    });

        //命令式编程
        //原生js的做法
        //1.创建div元素，设置id属性
        //2.定义message变量
        //3.将message变量显示在div元素中
  </script>
</body>

</html>
